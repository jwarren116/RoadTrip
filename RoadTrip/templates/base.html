{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An app for planning your next Road Trip!">
    <meta name="author" content="James Warren">
    <title>Road Trip</title>
    <!-- Core CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Google Font -->
    <link href='//fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <!-- Google Map API -->
    <script src="//maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}"></script>

  </head>
  <body>
    <div id="control">
      <div class="route">
        <label for="start">Start: </label><br /><input type="text" id="start"><br />
      </div>
      <div class="route">
        <label for="end">End: </label><br /><input type="text" id="end"><br />
      </div>
      <div class="route">
        <label for="waypoint1">Waypoints: </label><br /><input type="text" id="waypoint1"><br />
        <input type="text" id="waypoint2"><br />
      </div>
      <div class="route">
        <label><input type="checkbox" class="placeOption" value="gas_station" /> Gas Stations</label><br />
        <label><input type="checkbox" class="placeOption" value="cafe" /> Cafes</label><br />
        <label><input type="checkbox" class="placeOption" value="restaurant" /> Restaurants</label><br />
        <label><input type="checkbox" class="placeOption" value="park" /> Parks</label>
      </div>
      <div class="route">
        <label><input type="checkbox" class="placeOption" value="lodging" /> Lodging</label><br />
        <label><input type="checkbox" class="placeOption" value="atm" /> ATM</label><br />
        <label><input type="checkbox" class="placeOption" value="museum" /> Museum</label>
      </div>
      <div class="route">
        <!-- <input type="checkbox" class="textOption" value="starbucks"><label for="starbucks"> Starbucks</label> -->
      </div>

      <div id="logo" class="route">
        <h1>Road Trip Planner</h1>
      </div>

      <input type="submit" value="Calculate Route" id="submit-route" onclick="calcRoute();">
    </div>

    <div id="directions-panel"><h3 id="instructions">Enter your start and end points with any desired stops along the way, then select any places you'd like to know about along the way! We'll show you what's within a mile of your route.</h3></div>
    <div id="map-canvas"></div>

  </body>
</html>
